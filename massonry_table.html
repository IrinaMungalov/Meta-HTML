
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stacked Photo Gallery</title>
</head>
<body>
    <table cellpadding="10">

        <tr>
            <td>
                <img src="1.jpg"/>
            </td>

            <td colspan="2" rowspan="2">
                <img src="2.jpg"/>                
            </td>

            <td>
                <img src="3.jpg"/>                
            </td>

            <td>
                <img src="4.jpg"/>                
            </td>
        </tr>

        <tr>
            <td>
                <img src="5.jpg"/>
            </td>

            <td colspan="2" rowspan="2">
                <img src="6.jpg"/>                
            </td>
        </tr>

        <tr>
            <td colspan="3" rowspan="2">
                <img src="7.jpg"/>
            </td>
        </tr>

        <tr>
            <td>
                <img src="8.jpg"/>                
            </td>

            <td>
                <img src="9.jpg"/>                
            </td>
        </tr>

        <tr>
            <td colspan="3" rowspan="2">
                <img src="10.jpg"/>
            </td>
            
            <td>
                <img src="11.jpg"/>                
            </td>

            <td>
                <img src="12.jpg"/>                
            </td>
        </tr>

        <tr>
            <td>
                <img src="13.jpg"/>                
            </td>

            <td>
                <img src="14.jpg"/>                
            </td>
        </tr>

    </table>    
</body>
</html>
